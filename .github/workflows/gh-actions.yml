name: Demo Multi-Job Workflow

on: [push, workflow_dispatch]
  
      

jobs:
  setup:
    name: Setup Environment
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node (Demo Purpose)
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Echo setup complete
        run: echo "âœ… Environment setup complete"

  lint:
    name: Lint Code (Runs in Parallel)
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Run Linter
        run: echo "ğŸ” Linting code..."

  test:
    name: Run Tests (Runs in Parallel)
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Run Unit Tests
        run: echo "ğŸ§ª Running tests..."

  build:
    name: Build Project (Runs After Lint & Test)
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - name: Build Project
        run: echo "ğŸ—ï¸ Building project..."

  deploy-staging:
    name: Deploy to Staging (Sequential after Build)
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to Staging
        run: echo "ğŸš€ Deploying to staging environment..."

  notify:
    name: Notify Team (Final Job)
    runs-on: ubuntu-latest
    needs: deploy-staging
    steps:
      - name: Send Slack Notification
        run: echo "ğŸ“£ Notifying team about staging deployment..."

